<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myforward()">Forward</button><br><br>
    <button onclick="mybackward()">Backward</button>
    <script>
        function myforward(){
            window.history.forward()
        }
        function mybackward(){
            window.history.back()
        }
    </script>
</body>
</html>
